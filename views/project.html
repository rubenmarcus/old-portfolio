{{post.title}}



<table class="table table-bordered"  ng-repeat="post in posts" ng-show="post.slug== 'panalink'"> 
<tr>
    <td>
        <h3 class="moduletitle">{{post.title}}</h3>
        <h4>Description</h4>
        <p>{{post.description}}</p>
    </td>
</tr>
<tr>
    <td>
  <div class="nav_outer" ng-repeat="images in posts"><img class="nav_img" ng-src="{{post.images.src}}" ng-alt="{{person.name}}" /></div>
    </td>
</tr>
</table>
